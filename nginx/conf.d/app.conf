server {
    listen 80;
    server_name _;

    # forward API calls to FastAPI
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://artex_backend_upstream;
    }

    # health check for load balancers or local checks
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # everything else goes to the frontend dev server
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://artex_frontend_upstream;
    }
}

# upstreams
upstream artex_backend_upstream {
    server backend:8000;
    keepalive 32;
}
upstream artex_frontend_upstream {
    server frontend:5173;
    keepalive 32;
}

